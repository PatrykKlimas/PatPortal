<div class="card text-white bg-dark m-1">
    <div class="card-header border-light">Insert {{title}}</div>
    <div class="card-body">
        <textarea class="form-control text-white bg-dark"  placeholder="Please write {{title}}" #username></textarea>
    </div>
    <div class="row justify-content-md-center">
        <button class="card-header text-white p-2 col-4" (click)="postClick(username.value)">Post</button>
    </div>
</div>
